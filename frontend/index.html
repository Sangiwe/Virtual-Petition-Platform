<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Petition Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Virtual Petition Platform</h1>
  </header>
  <main>
    <section id="new-petition-form">
      <h2>Create a New Petition</h2>
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <label for="goal">Goal:</label>
        <input type="number" id="goal" name="goal">
        <br>
        <button id="create-petition-btn">Create Petition</button>
      </form>
    </section>
    <section id="petition-list">
      <h2>Active Petitions</h2>
      <ul id="petition-list-ul">
        <!-- Petitions will be displayed here -->
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
